<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Gleydson Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #00ff00, #ffff00);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            margin-top: 2rem;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1rem;
            transition: color 0.3s ease-in-out;
        }
        label:hover {
            color: #4caf50;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #aaa;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .top-bar {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 0.5rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .top-bar a:hover {
            color: #4caf50;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Voltar para a Página Inicial</a>
    </div>
    <div class="container">
        <h1>Criar Conta - <span style="color: #ff00ff;">Gleydson</span> <span style="color: #00ffff;">Games</span></h1>
        <form action="#" method="post" id="registration-form">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <small>Dica: Sua senha deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.</small>

            <label for="confirm_password">Confirmar Senha:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>

            <label for="state">Estado:</label>
            <select id="state" name="state" required>
                <option value="">Selecione o Estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="Digite sua data de nascimento" required>

            <input type="submit" value="Criar Conta">
        </form>
        <div class="error-message" id="error-message" style="display: none;">Por favor, preencha todos os campos.</div>
    </div>
    <footer>
        © Todos Direitos Reservados Gleydson Passos 2024
    </footer>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            var isValid = validateForm();

            if (!isValid) {
                document.getElementById('error-message').style.display = 'block';
                event.preventDefault();
            }
        });

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var state = document.getElementById('state').value;
            var city = document.getElementById('city').value;
            var birthdate = document.getElementById('birthdate').value;

            if (username === '' || password === '' || confirmPassword === '' || state === '' || city === '' || birthdate === '') {
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
